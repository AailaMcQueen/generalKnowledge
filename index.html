    <nav class="navbar">

            <h1>Timer</h1>

            <h1>Your Score: <strong class="score">0</strong></h1>

    <div class="questionContainer">
        <div class="questionCard">
            <div class="question">
                Which Queen song was covered by Brittany Murphy in the 2006 film &quot;Happy Feet&quot;?
            </div>
            <div class="answers">
                <ol>
                    <li>Under Pressure</li>
                    <li>Flash</li>
                    <li>Somebody to Love</li>
                    <li>Bohemian Rhapsody</li>
                </ol>
            </div>
            <div class="tags">
                <p class="difficulty medium"><strong>Medium</strong></p>
                <p>Entertainment: Music</p>
            </div>
        </div>
    </div>
    <button class="buttonRefresh">Click ME!</button>
