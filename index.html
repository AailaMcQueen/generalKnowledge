<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="./src/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/image/favicon-16x16.png">
    <link rel="manifest" href="./src/image/site.webmanifest"> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question/Answer</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="timer">
            <h1><ion-icon name="alarm-outline"></ion-icon>&nbsp;00:<span class="seconds">45</span></h1>
        </div>
        <div class="skipQuestion">
            <button class="buttonRefresh"><h1><ion-icon name="play-forward-outline"></ion-icon>&nbsp;<span class="refresh">Skip</span></h1></button>
        </div>
        <div class="scoreCard">
            <h1>Your Score: &nbsp;<strong class="score">0</strong></h1>
        </div>
    </nav>
    <div class="questionContainer" style="display: none;">
        <div class="questionCard">
            <div class="question">
                <h2></h2>
            </div>
            <div class="answers">
                <ol>
                    <li id="option0"></li>
                    <li id="option1"></li>
                    <li id="option2"></li>
                    <li id="option3"></li>
                </ol>
            </div>
            <div class="tags">
                <strong><p class="difficulty"></p></strong>
                <p><strong>Category:</strong> (<em class="category"></em>)</p>
            </div>
            <div class="stopButton">
                <button><ion-icon name="log-out-outline"></ion-icon>&nbsp;Stop Quiz!</button>
            </div>
        </div>
    </div>
    <div class="chart" style="display: none;">
        <div>
            <div>
                <h1 class="h1">Your Performance</h1>
                <ul>
                    <li style="color: green;">Correct Answers = &nbsp;<span class="score">0</span></li>
                    <li style="color: orange;">Unansered = &nbsp;<span class="unanswered">0</span></li>
                    <li style="color: red;">Wrong Answers = &nbsp;<span class="wrongAnswers">0</span></li>
                </ul>
            </div>
            <div id="piechart" style="color: white;"></div> 
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
</body>
</html>
