<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="./src/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/image/favicon-16x16.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question/Answer</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="timer">
            <h1><i class="fa fa-stopwatch"></i> 00:<span class="seconds">45</span></h1>
        </div>
        <div class="skipQuestion">
            <button class="buttonRefresh"><h1><i class="fa fa-fast-forward"></i><span class="refresh"> Skip</span></h1></button>
        </div>
        <div class="scoreCard">
            <h1>Your Score: <strong class="score">0</strong></h1>
        </div>
    </nav>
    <div class="questionContainer">
        <div class="questionCard">
            <div class="question">
                <h2></h2>
            </div>
            <div class="answers">
                <ol>
                    <li id="option0"></li>
                    <li id="option1"></li>
                    <li id="option2"></li>
                    <li id="option3"></li>
                </ol>
            </div>
            <div class="tags">
                <strong><p class="difficulty"></p></strong>
                <p><strong>Category:</strong> (<em class="category"></em>)</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./src/main.js"></script>
</body>
</html>
